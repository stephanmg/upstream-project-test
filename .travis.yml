language: python

python:
  - "2.6"
after_failure:
     - ./dep-build.sh

before_script:
   - gem install travis
   - travis login --help --skip-completion-check
   - travis login --skip-completion-check --github-token $TRAVIS_ACCESS_TOKEN
   - ./script.sh $TRAVIS_ACCESS_TOKEN

after_script:
   - |
       if [[ ($TRAVIS_BRANCH == master) &&
             ($TRAVIS_PULL_REQUEST == false) &&
            ( (! $TRAVIS_JOB_NUMBER == *.*) || ($TRAVIS_JOB_NUMBER == *.1) ) ]] ; then
         ./trigger-travis.sh stephanmg upstream1 $MY_TOKEN
       fi

script:
   -
